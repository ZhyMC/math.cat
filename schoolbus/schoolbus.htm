  <div class="mdc-line-ripple"></div>
</div>

		<button id="enterbut" class="mdc-button mdc-button--outlined"> <i class="material-icons mdc-button__icon">fingerprint</i><span class="mdc-button__label">进入校车管理系统</span></button>
		</div>
		</div>
		
	</div>
	
</body>

<script>
function setCookie(c_name,value,expiredays)
{
var exdate=new Date()
exdate.setDate(exdate.getDate()+expiredays)
document.cookie=c_name+ "=" +escape(value)+
((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
}

var $=(c)=>document.querySelector(c);


mdc.textField.MDCTextField.attachTo($('.mdc-text-field'));
mdc.ripple.MDCRipple.attachTo($('.mdc-button'));

$("#enterbut").onclick=()=>{
setCookie("password",$("#pswd").value);
window.location.href="manage"+$("#pswd").value+".htm";
}

</script>

 </html>

<html>

<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<style>
#todayName{
font-size:32px;
font-weight:bold;
text-align:center;

}
#today{
font-size:24px;
text-align:center;
margin-top:20px;
}
</style>
</head>

<body style="margin:0;">
<canvas id="zcpi"></canvas>
<div id="todayName"></div>
<div id="today"></div>

</body>
<script>
var ctx = document.getElementById('zcpi').getContext('2d');
var chart;
fetch("https://www.math.cat:1010/").then((ret)=>ret.json()).then((obj)=>{
chart = new Chart(ctx, {
    type: 'line',

    data: {
        labels: obj.labels,
        datasets: [{
            label: 'ZCPI (饮食成本指数)',
            backgroundColor: 'rgb(255, 99, 132,0)',
            borderColor: 'green',
			
            data: obj.datas,
			pointRadius:1
        }]
    },

    options: {}
});
document.getElementById("todayName").innerHTML=obj.labels[obj.labels.length-1]+"的ZCPI指数："
document.getElementById("today").innerHTML=obj.datas[obj.datas.length-1].toFixed(2);

});
</script>
</html>

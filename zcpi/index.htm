<html>

<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body style="margin:0;">
<canvas id="zcpi"></canvas>
</body>
<script>
var ctx = document.getElementById('zcpi').getContext('2d');
var chart;
fetch("http://www.math.cat:1010/").then((ret)=>ret.json()).then((obj)=>{
chart = new Chart(ctx, {
    type: 'line',

    data: {
        labels: obj.labels,
        datasets: [{
            label: 'ZCPI (饮食成本指数)',
            backgroundColor: 'rgb(255, 99, 132,0)',
            borderColor: 'green',
			
            data: obj.datas,
			pointRadius:1
        }]
    },

    options: {}
});

});
</script>
</html>

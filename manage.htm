<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  body{
  margin:0;
  
width:100%;
height:100%;
  }
  .mdc-top-app-bar--fixed-adjust{
  height:calc(100% - 68px);
	
  }
  .mdc-drawer-app-content{
  height:100%;
  }
  .main-content{
  height:100%;
  }
  .main-content iframe{
	width:100%;
	height:100%;
	border:0;
  }
  .mdc-drawer-app-content{
  
  }
  
  </style>
</head>
<body onload="loaded()">
<div style="position:absolute;right: 0;bottom: 0;top: 0;left: 0;">
 <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
		<div class="mdc-drawer__header">
		<h3 class="mdc-drawer__title">阳光校车管理系统</h3>
		<h6 class="mdc-drawer__subtitle">v1.0</h6>
		</div>
      <div class="mdc-list">
        <a id="go_loca" class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">location_on</i>
          <span class="mdc-list-item__text">校车实时位置</span>
        </a>
        <a id="go_man" class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">pan_tool</i>
          <span class="mdc-list-item__text">校车管理</span>
        </a>
        <!--<a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text"></span>
        </a>-->
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">校车实时位置</span>
        </section>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust">
       <iframe src="schoolbus.htm"></iframe>
      </div>
    </main>
  </div>
 </div>
</body>
<script>
var $=(c)=>document.querySelector(c);

function loaded(){

mdc.list.MDCList.attachTo($(".mdc-list"));
let drawer=mdc.drawer.MDCDrawer.attachTo($(".mdc-drawer"));
let topappbar=mdc.topAppBar.MDCTopAppBar.attachTo($('#app-bar'));

topappbar.setScrollTarget($('#main-content'));

topappbar.listen('MDCTopAppBar:nav', () => {
  drawer.open = !drawer.open;
});


mdc.ripple.MDCRipple.attachTo($(".mdc-list-item"));

$("#go_loca").onclick=()=>{

}


}

</script>

</html>
